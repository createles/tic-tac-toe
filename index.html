<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titleCard"><h1>Tic-tac-toe.</h1></div>
    <div class="playerInputs">
        <label for="playerName1" id="player1Symbol">X</label>
        <input type="text" name="playerName1" id="p1">
        <label for="playerName2" id="player2Symbol">O</label>
        <input type="text" name="playerName2" id="p2">
        <button id="startBtn">Start game</button>
    </div>
    <div class="boardArea">
        <div class="tile" data-row="0" data-col="0"></div>
        <div class="tile" data-row="0" data-col="1"></div>
        <div class="tile" data-row="0" data-col="2"></div>
        <div class="tile" data-row="1" data-col="0"></div>
        <div class="tile" data-row="1" data-col="1"></div>
        <div class="tile" data-row="1" data-col="2"></div>
        <div class="tile" data-row="2" data-col="0"></div>
        <div class="tile" data-row="2" data-col="1"></div>
        <div class="tile" data-row="2" data-col="2"></div>
    </div>
    <div class="playerSide" id="leftSide"></div>
    <div class="playerSide" id="rightSide"></div>
    <button id="restartBtn">Play again</button>
    <script src="javascript.js"></script>
</body>
</html>
